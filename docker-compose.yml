version: '3.8'

services:
  # Flask backend
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./static:/app/static
      - ./templates:/app/templates
    env_file:
      - .env
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sports_network

  # PostgreSQL
  db:
    image: postgres:16.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sports_league_owner}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sports_league_password}
      - POSTGRES_DB=${POSTGRES_DB:-sports_league}
    ports:
      - "5432:5432"
    networks:
      - sports_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sports_league_owner}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js frontend (NUEVO)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sports-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app           # Montar c√≥digo
      - /app/node_modules         # node_modules en volumen interno
      - /app/.next               # Cache de Next.js
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://web:5000
      - CHOKIDAR_USEPOLLING=true  # Hot reload en Windows
      - WATCHPACK_POLLING=true
    depends_on:
      - web
    networks:
      - sports_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  sports_network:
    driver: bridge